name: ğŸš€ Deploy React App to S3

on:
  push:
    branches:
      - master # or "main" if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use LTS version (24 is not LTS yet)

      - name: ğŸ“¦ Install dependencies
        run: npm i --legacy-peer-deps # Faster and more deterministic than npm install

      - name: ğŸ› ï¸ Build and export the Next.js app
        run: |
          npm run build
          npm run export

      - name: ğŸ§¾ List out directory (for debug)
        run: ls -la ./out

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: â˜ï¸ Deploy to S3
        run: aws s3 sync ./out s3://tech-and-tales-frontend --delete
